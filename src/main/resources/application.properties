spring.application.name=ApiRestContatos
#server.port=8081

#H2
# Configurações do Banco de Dados H2
spring.datasource.url=jdbc:h2:mem:pessoa
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuração do Pool de Conexões HikariCP
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=600000

# Configuração de Autocommit (se necessário)
spring.datasource.hikari.auto-commit=true

# Configuração do Nível de Isolamento das Transações
spring.datasource.hikari.transaction-isolation=TRANSACTION_READ_COMMITTED

# Exibir SQLs no log
spring.jpa.show-sql=true

# DDL auto: update para criar ou atualizar o esquema do banco
spring.jpa.hibernate.ddl-auto=update

# Console H2 habilitado (se necessário para acesso via navegador)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Inicialização do DataSource
spring.jpa.defer-datasource-initialization=true

# Impedir "open-in-view" (evita vazamento de sessões Hibernate)
spring.jpa.open-in-view=true




